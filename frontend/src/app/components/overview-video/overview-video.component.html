<div class="container">
    <div class="video-panel">
      <h3>Video</h3>
      <video [src]="'http://localhost:8000/media/' + this.videoService.trim(this.videoService.currentShot) + '/clips/' + this.videoService.currentShot + '.mp4'" controls width="100%"></video>
      <button class="submit-btn" (click)="onSubmitVideoAction('submit')">Submit</button>
  
      <div class="text-submit">
        <h4>Submit Text</h4>
        <label for="query" class="section-title"> Query </label>
        <input type="text" id="query" [(ngModel)]="query" placeholder="Enter your text here">
        <button class="submit-text-btn" (click)="submitText()">Submit Text</button>
      </div>
    </div>
  
    <div class="keyframes-panel">
      <h3>Keyframes</h3>
      <div class="keyframes-grid">
        <div class="frame" *ngFor="let img of keyframes">
          <img [src]="img" alt="Keyframe" />
        </div>
      </div>
    </div>
  </div>
