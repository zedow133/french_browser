<div style="margin: 20px;">
  <button class="btn btn-primary" (click)="homepage()">HomePage</button>
</div>
<div class="container">
    <div class="video-panel">
      <h3>Video</h3>
      <video [src]="'http://localhost:8000/media/videos/' + this.videoService.trim(this.videoService.currentShot) + '.mp4'" controls width="100%"></video>
      <button class="submit-btn" (click)="onSubmitVideoAction('submit')">Submit</button>

      <h3>Clip</h3>
      <video [src]="'http://localhost:8000/media/shots/' + this.videoService.trim(this.videoService.currentShot) + '/clips/' + this.videoService.currentShot + '.mp4'" controls width="100%"></video>
    </div>
  
    <div class="keyframes-panel">
      <h3>Similar keyframes</h3>
      <div class="keyframes-grid">
        <div class="frame video-thumbnail" *ngFor="let img of this.videoService.similarShots()" (click)="openVideo(img)">
          <img [src]="'http://localhost:8000/media/shots/' + this.videoService.trim(img) + '/keyframes/' + img + '.jpg'" alt="Video thumbnail">
        </div>
      </div>
    </div>
  </div>
