<div style="margin: 20px;">
  <button class="btn btn-primary" (click)="homepage()">HomePage</button>
</div>
<div class="container">
    <div class="video-panel">
      <h3>Video</h3>
      <video [src]="'http://localhost:8000/media/shots/' + this.videoService.trim(this.videoService.currentShot) + '/clips/' + this.videoService.currentShot + '.mp4'" controls width="100%"></video>
      <button class="submit-btn" (click)="onSubmitVideoAction()">Submit</button>
  
      <div class="text-submit">
        <h4>Submit Text</h4>
        <label for="query" class="section-title"> Query </label>
        <input type="text" id="query" [(ngModel)]="query" placeholder="Enter your text here">
        <button class="submit-text-btn" (click)="submitText()">Submit Text</button>
      </div>
    </div>
  
    <div class="keyframes-panel">
      <h3>Keyframes</h3>
      <div class="keyframes-grid">
        <div class="frame">
          <div *ngFor="let img of this.videoService.similarShots()"> 
            <div class="video-thumbnail" (click)="openVideo(img)">
              <img [src]="'http://localhost:8000/media/shots/' + this.videoService.trim(img) + '/keyframes/' + img + '.jpg'" alt="Video thumbnail">
              <div class="video-overlay">
                <div class="play-icon"> â–¶ </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
