    </div>

    <div class="form-group">
      <label class="section-title">Dataset : V3C-1</label>
    </div>

    <div class="form-group" style="margin-top: 30px;">

      <input class="styled-input" type="text" id="query" [(ngModel)]="query" placeholder="A man on a bike">
    </div>

    <div class="button-group">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </aside>

  <app-video-browsing></app-video-browsing>

  </div>
