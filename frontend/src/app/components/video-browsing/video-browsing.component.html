<main class="content-area">

  <!-- Affichage des vidéos / keyframes liées à la query -->
 <div class="video-grid">
   <div *ngFor="let shot of this.videoService.shots()" class="video-thumbnail" (click)="openVideo(shot)">
     <img [src]="'http://localhost:8000/media/shots/' + this.videoService.trim(shot) + '/keyframes/' + shot + '.jpg'" alt="Video thumbnail">
     <div class="video-overlay">
       <div class="play-icon"> ▶ </div>
     </div>
   </div>
 </div>  
</main>
